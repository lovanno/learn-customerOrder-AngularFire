
<button (click)="toggleCardView()">Card View</button>
<button (click)="toggleTableView()">Order View</button>



<!--                               Card View Section                                   -->
<div [hidden]="!cardView" class = "cardView section">
   <div class ="cardViewCont">

      <div class="cardBox" *ngFor="let ite of homeData.customersItems | async">
         <div class="cardHeader">
            <p>{{ite.name}}</p>
            <button>Edit</button>
         </div>

         <div class="cardInfo">
            <div><img [src]="getIconCheck(ite.gender)" class="profileIcon"></div>
         <div class ="infoText">
            <p>{{ite.city}},</p>
            <p>{{ite.location}}</p>
            <button>View Orders</button>
         </div>
         </div> 
      </div>

   </div>
</div>



<!--                               Table View Section                                   -->

<!--I will be using [hidden] to toggle between the 2 views: card and table views. 
      This is a better approach then ngIf because toggling will be done frequently. 
      I wouldn't wants to increase reads from firestore over and over again with ngIf.
      The data also won't be manipulated or updated constantly. -->

   <table [hidden]="!tableView" class="tableView section">
      <tr>
         <th>&nbsp;</th>
         <th>Name</th>
         <th>Address</th>
         <th>City</th>
         <th>State</th>
         <th>&nbsp;</th>
      </tr>

      <tbody>
         <tr *ngFor="let item of homeData.customersItems | async">
            <td><img [src]="getIconCheck(item.gender)" class="profileIcon"></td>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.city}}</td>
            <td>{{item.location}}</td>
            <td><button>View Order</button></td>
         </tr>

      </tbody> 
   </table>
